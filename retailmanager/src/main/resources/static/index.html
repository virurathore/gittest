<!DOCTYPE html>
<html>
<head>

<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include the jQuery Mobile library -->
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


<meta charset="ISO-8859-1">
<title>RetailManager</title>


</head>
<body>
	<div data-role="header" class="ui-body-b ui-body">
		<h1>Welcome to Retail Shop Manager</h1>
		<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li id="nav_add"><a href="#addpage" data-icon="plus" >Add</a></li>
				<li id="nav_list"><a href="#listpage" data-icon="grid">List</a></li>
				<li id="nav_search"><a href="#searchpage" data-icon="search">Search</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /header -->
	<div data-role="footer" class="ui-body-b ui-body">
		<h1>Thanks for visiting us</h1>
	</div><!-- /footer -->
		
	<div data-role="page" id="addpage">
		<h1>Add new Shops!</h1>
		<div data-role="main" class="ui-content">
			<form method="post" action="api/shops" name="add-new-shop"
				id="add-new-shop">
				<label for="shopName">Shop Name:</label> <input type="text"
					name="shopName" id="shopName"> <label for="number">Number
					:</label> <input type="text" name="number" id="number"> <label
					for="postCode">Postal Code:</label> <input type="text"
					name="postCode" id="postCode"> <input type="submit"
					data-inline="true" value="Submit">
			</form>
			<!-- display newly added shop -->
			<div id="resp">
						<table data-role="table" 
							class="ui-responsive ui-body-d ui-shadow table-stripe" data-theme="a" id="addTable">
							<thead>
								<tr class="ui-bar-d">
									<th>shopsName</th>
									<th data-priority="4">number</th>
									<th data-priority="3">postCode</th>
									<th data-priority="1">shopLongitude</th>
									<th data-priority="2">shopLatitude</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
			
			</div><!-- /table div -->
		</div> <!-- /main -->

	</div><!-- /addpage -->
	<!-- search page -->
	<div data-role="page" id="searchpage">
		<h1>Search NearBy Shops!</h1>
		<div data-role="main" class="ui-content">
			<form method="get" action="api/shops" name="search-shop"
				id="search-shop">

				<label for="customerLongitude">customerLongitude :</label> <input
					type="text" name="customerLongitude" id="customerLongitude">

				<label for="customerLatitude">customerLatitude :</label> <input
					type="text" name="customerLatitude" id="customerLatitude">
				<input type="submit" data-inline="true" value="Submit">
			</form>
			<div id="searchresp">
				<table data-role="table" 
					class="ui-responsive ui-body-d ui-shadow table-stripe" data-theme="a" id="searchTable">
					<thead>
						<tr class="ui-bar-d">
							<th>shopsName</th>
							<th data-priority="4">number</th>
							<th data-priority="3">postCode</th>
							<th data-priority="1">shopLongitude</th>
							<th data-priority="2">shopLatitude</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div> <!-- /table -->
		</div><!-- /main -->
	</div>
	<!-- search page --> 
	<div data-role="page" id="listpage">
	<div class="ui-bar">
		<h1>All Shops!</h1>
		</div>
		<div data-role="main" class="ui-content">
			<table data-role="table" 
			class="ui-responsive ui-body-d ui-shadow table-stripe" data-theme="a" id="listTable">
			<thead>
				<tr class="ui-bar-d">
				<th>shopsName</th>
				<th data-priority="4">number</th>
				<th data-priority="3">postCode</th>
				<th data-priority="1">shopLongitude</th>
				<th data-priority="2">shopLatitude</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			</table>
			<!--
			<div id="navigation" class="ui-grid-a">

				<div class="ui-block-a">
					<a  class=" ui-btn  ui-corner-all ui-btn-icon-left ui-icon-arrow-l">Previous</a>
				</div>
				<div class="ui-block-b">
					<a  class=" ui-btn  ui-corner-all ui-btn-icon-right  ui-icon-arrow-r">Next</a>
				</div>    
			</div>
			-->
			<!-- 	 /controlegroup -->	
		</div> <!-- /main -->
	</div> <!-- /listpage -->
	<script	src="retailmanager-min.js"></script>
</body>

</html>
